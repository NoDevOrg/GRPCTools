name: GRPCTools Workflow

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo "/opt/hostedtoolcache/protoc/" >> $GITHUB_PATH
      - name: Checkout
        uses: actions/checkout@v3
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: ./build
          key: grpctools-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            grpctools-spm-
      - name: Build
        run: swift build
